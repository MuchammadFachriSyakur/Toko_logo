      <section class="hero">
        <img name="slide" alt="slide">
      </section>
      
      <div class="daftar_produk">
        <p class="title_page">produk</p>
        <div class="search_produk">
          <input type="search" name="search_item" id="search_item" placeholder="Masukan Nama Logo" onkeyup="cariBarang()"/>

        <div class="kategori_produk">
          <button onclick="filter_kategori('all')">Semua</button>
          <button onclick="filter_kategori('mono')">Monogram</button>
          <button onclick="filter_kategori('3dimensi')">3Dimensi</button>

        <div class="grid1">
          
          <section class="item" data-kategori="mono">
            <img src="Source/Produk1.jpg" alt="Produk">
            <p class="nama_item">Logo 3Dimensi</p>
            <button class="detail" onclick="detail_Produk('Logo Monogram',100000,'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi aperiam hic ipsum commodi sint omnis dolorem sapiente, earum id sequi explicabo ratione atque tenetur nisi. Temporibus nostrum quibusdam sequi laborum laboriosam dolorem in cupiditate ipsam!','Source/Produk1.jpg')">Detail</button>
            <button class="beli_produk" onclick="tambahKeKeranjang('Logo Monogram',100000)">Beli</button>

          <section class="item" data-kategori="3dimensi">
            <img src="Source/Produk2.jpg" alt="Produk">

            <button class="detail" onclick="detail_Produk('Logo Monogram',20000,'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi aperiam hic ipsum commodi sint omnis dolorem sapiente, earum id sequi explicabo ratione atque tenetur nisi. Temporibus nostrum quibusdam sequi laborum laboriosam dolorem in cupiditate ipsam!','Source/Produk2.jpg')">Detail</button>

          </section>
          
          <section class="item" data-kategori="abstrak">
            <img src="Source/Produk3.jpg" alt="Produk">
            <p class="nama_item">Logo Spiral</p>
            <button class="detail" onclick="detail_Produk('Logo Spiral',100000,'Logo ini memiliki desain yang sederhana namun elegan. Bentuk spiral yang berwarna biru dan putih menciptakan kesan yang profesional dan modern. Logo ini juga memiliki makna yang positif, yaitu pertumbuhan, evolusi, dan transformasi. Makna ini sesuai dengan bidang teknologi atau sains, yang terus berkembang dan berubah.','Source/Produk3.jpg')">Detail</button>
            <button class="beli_produk" onclick="tambahKeKeranjang('Logo Spiral',20000)">Beli</button>
          </section>
          
          <section class="item" data-kategori="mono">
            <img src="Source/Produk4.jpg" alt="Produk">
            <p class="nama_item">Logo F-Shild</p>
            <button class="detail" onclick="detail_Produk('Logo F-Shild',100000,'Logo ini menampilkan huruf F dalam bentuk perisai. Huruf F adalah simbol kekuatan dan kekuasaan, dan perisai adalah simbol perlindungan. Logo ini sederhana dan elegan, dan akan cocok untuk perusahaan yang ingin menonjol dari keramaian.','Source/Produk4.jpg')">Detail</button>
            <button class="beli_produk" onclick="tambahKeKeranjang('Logo F-Shild',100000)">Beli</button>
          </section>
          
          <section class="item" data-kategori="mono">
            <img src="Source/Produk5.jpg" alt="Produk">
            <p class="nama_item">Logo Agility</p>
            <button class="detail" onclick="detail_Produk('Logo Agility',30000,'Logo ini menampilkan huruf AG dalam bentuk petir. Huruf A dan G adalah simbol kekuatan dan ketangkasan, dan petir adalah simbol kekuatan dan energi. Logo ini berwarna merah dan biru, yang merupakan warna-warna yang sering dikaitkan dengan kekuatan dan semangat.','Source/Produk5.jpg')">Detail</button>

            <button class="detail" onclick="detail_Produk('Logo Agility',45000,'Logo ini menampilkan huruf AG dalam bentuk petir. Huruf A dan G adalah simbol kekuatan dan ketangkasan, dan petir adalah simbol kekuatan dan energi. Logo ini berwarna merah dan biru, yang merupakan warna-warna yang sering dikaitkan dengan kekuatan dan semangat.','Source/Produk6.jpg')">Detail</button>

                <th>Total </th>

            <tbody class="cart_list">

              <tr>
                <td></td>
